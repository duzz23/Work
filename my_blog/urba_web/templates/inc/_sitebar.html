{% load news_tags %}


{% comment %}
<div class="list-group">
    {% get_cat as categories %}
    {% for item_cat in categories %}
        <a href="{% url 'category' item_cat.pk %}" class="list-group-item list-group-item-action" aria-current="true">{{ item_cat.title }}</a>
    {% endfor %}
</div>
{% endcomment %}
<br>

{% show_categories %}
