
<div class="list-group">
    {% for item_cat in categories %}
        <a href="{{ item_cat.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">{{ item_cat.title }}<span class="badge bg-primary rounded-pill">{{ item_cat.cnt }}</span></a>
    {% endfor %}
    <a class="list-group-item list-group-item-action" href="{% url "send_mail" %}" role="button">Send mail</a>
</div>
